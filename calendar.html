// –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â—É—é –¥–∞—Ç—É
const currentDate = new Date();
const currentDay = currentDate.getDate(); // –¢–µ–∫—É—â–∏–π –¥–µ–Ω—å –º–µ—Å—è—Ü–∞
const currentMonth = currentDate.getMonth(); // –¢–µ–∫—É—â–∏–π –º–µ—Å—è—Ü (–Ω—É–º–µ—Ä–∞—Ü–∏—è —Å 0)

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è
function createCalendar() {
    const calendarElement = document.getElementById('calendar');
    let dayCount = 1;

    // –ü–æ–ª—É—á–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–Ω–µ–π –≤ —Ç–µ–∫—É—â–µ–º –º–µ—Å—è—Ü–µ
    const daysInMonth = new Date(currentDate.getFullYear(), currentMonth + 1, 0).getDate();
    
    // –í—ã—á–∏—Å–ª—è–µ–º, —Å–∫–æ–ª—å–∫–æ –¥–Ω–µ–π –≤ –∫–∞–ª–µ–Ω–¥–∞—Ä–µ –Ω—É–∂–Ω–æ –æ—Ç–æ–±—Ä–∞–∑–∏—Ç—å
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 7; j++) {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('day');
            
            // –ï—Å–ª–∏ —ç—Ç–æ –¥–µ–Ω—å —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
            if (dayCount <= daysInMonth) {
                dayDiv.textContent = dayCount;
                
                // –î–µ–ª–∞–µ–º –¥–Ω–∏ –¥–æ—Å—Ç—É–ø–Ω—ã–º–∏ –¥–æ —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–≥–æ
                if (dayCount <= currentDay) {
                    dayDiv.addEventListener('click', function() {
                        showMessage(dayCount);
                    });
                } else {
                    dayDiv.classList.add('disabled');
                }
                
                calendarElement.appendChild(dayDiv);
            }
            dayCount++;
        }
    }
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ—Å–ª–∞–Ω–∏—è
function showMessage(day) {
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –ø–æ—Å–ª–∞–Ω–∏–µ –¥–ª—è —ç—Ç–æ–≥–æ –¥–Ω—è —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
    if (day > 0 && day <= messages.length) {
        const message = messages[day - 1];  // –ú–∞—Å—Å–∏–≤ —Å –ø–æ—Å–ª–∞–Ω–∏—è–º–∏
        document.getElementById('message').innerText = message;
        document.getElementById('modal').style.display = 'flex';
    } else {
        document.getElementById('message').innerText = "–£ —ç—Ç–æ–≥–æ –¥–Ω—è –Ω–µ—Ç –ø–æ—Å–ª–∞–Ω–∏—è";
        document.getElementById('modal').style.display = 'flex';
    }
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
function closeModal() {
    document.getElementById('modal').style.display = 'none';
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
createCalendar();
